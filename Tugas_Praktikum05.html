<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 30%;
            margin: 5px;
            opacity: 0; /* Mulai dengan gambar tidak terlihat */
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="gallery">
        <img src="alumni Photo 1.jpeg" alt="Alumni 1" class="gallery-item">
        <img src="alumni Photo 2.jpeg" alt="Alumni 2" class="gallery-item">
        <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        $(document).ready(function() {
            // Efek fade-in untuk semua gambar saat halaman dimuat
            $('.gallery-item').fadeTo(1000, 1);

            // Menangani klik pada gambar
            $('.gallery-item').click(function() {
                $('#modal').css('display', 'block');
                $('#modal-image').attr('src', $(this).attr('src'));
            });

            // Menangani klik pada tombol close
            $('.close').click(function() {
                $('#modal').css('display', 'none');
            });

            // Menangani klik di luar gambar untuk menutup modal
            $(window).click(function(event) {
                if (event.target == document.getElementById('modal')) {
                    $('#modal').css('display', 'none');
                }
            });
        });
    </script>
</body>
</html>
